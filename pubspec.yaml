name: tian_dao_qi_jie
description: A Xianxia genre RPG game, mixed with Roguelike/Tycoon elements. Game logic is written in Hetu Script.
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.7.0

  # hive: ^2.0.4
  # hive_flutter: ^1.1.0
  flame:
    ^1.0.0
    # path: ../../../flame/packages/flame
  # flame_ecs:
  #   path: ../packages/flame_ecs

  hetu_script:
    path: ../hetu-script/packages/hetu_script
  hetu_script_flutter:
    path: ../hetu-script/packages/hetu_script_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icon/
    - assets/images/maze/
    - assets/images/location/
    - assets/images/location/scene/
    - assets/images/avatar/male/
    - assets/images/avatar/female/

    - scripts/
    - scripts/game/
    - scripts/core/
    - scripts/core/language/
    - scripts/core/dialog/
    - scripts/core/character/
    - scripts/core/location/
    - scripts/core/location/scene/
    - scripts/core/maze/
    - scripts/core/organization/
